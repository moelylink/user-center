        <div class="nav-left">
            <button id="menu-btn" class="icon-btn nav-icon-btn mobile-only">

            </button>
            <a href="/" class="brand-logo">萌哩用户中心</a>

    <script type="text/javascript">
        document.getElementById('btn-logout').addEventListener('click', async () => {
            await client.auth.signOut();
            window.location.href = '/login/';
        });
    </script>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header mobile-only">
                <span class="brand-logo">菜单</span>
                <button id="close-sidebar" class="icon-btn">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="sidebar-menu">
                <a href="/" class="sidebar-item">
                    <span class="material-icons-round">settings</span>账号设置
                </a>
                <a href="/message/" class="sidebar-item active" id="nav-message-link">
                    <span class="material-icons-round">mail</span>私信消息
                    <span class="sidebar-badge" id="sidebar-unread-dot"></span>

                    <span class="material-icons-round">image</span>美图收藏

                <a href="/anime/" class="sidebar-item">
                    <span class="material-icons-round">movie</span>番剧收藏
                </a>
            </div>
        </aside>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">番剧收藏</h1>
                
                <div class="toolbar">
                    <span class="text-secondary" id="total-count">加载中...</span>
                    <select id="sort-select" class="form-select">
                        <option value="1">从新到旧</option>
                        <option value="2">从旧到新</option>
                    </select>
                </div>
            </div>

            <div class="article-list" id="anime-list">
                </div>
            
            <div id="loading-state" class="state-container">
                <div class="spinner"></div>
                <p>正在加载...</p>
            </div>
            <div id="empty-state" class="state-container hidden">
                <span class="material-icons-round empty-icon">movie_filter</span>
                <p>暂无收藏番剧</p>
            </div>

            <div class="pagination-container hidden" id="pagination">
                <button class="btn-outline" id="prev-page" disabled>上一页</button>
                <span class="page-info">第 <span id="current-page">1</span> 页</span>
                <button class="btn-outline" id="next-page">下一页</button>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="delete-modal">
        <div class="modal-card">
            <div class="modal-icon warning">
                <span class="material-icons-round">delete_forever</span>
            </div>
            <h3>确认删除</h3>
            <p>确定要取消收藏这部番剧吗？</p>
            <div class="modal-actions">
                <button class="modal-btn btn-cancel" id="cancel-delete">取消</button>
                <button class="modal-btn btn-confirm" id="confirm-delete">删除</button>
            </div>
        </div>
    </div>
