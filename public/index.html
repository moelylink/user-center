<body>
    <nav class="navbar fixed-top">
        <div class="nav-left">
            <button id="menu-btn" class="icon-btn nav-icon-btn mobile-only">
                <span class="material-icons-round">menu</span>
            </button>
            <a href="/" class="brand-logo">萌哩用户中心</a>
        </div>
        <div class="nav-right">

            </button>

                <span class="material-icons-round">logout</span>
            </button>
        </div>

    <script type="text/javascript">
        document.getElementById('btn-logout').addEventListener('click', async () => {
            await client.auth.signOut();
            window.location.href = '/login/';
        });
    </script>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header mobile-only">
                <span class="brand-logo">菜单</span>

                    <span class="material-icons-round">close</span>

            </div>
            <div class="sidebar-menu">
                <a href="/" class="sidebar-item">
                    <span class="material-icons-round">settings</span>账号设置
                </a>
                <a href="/message/" class="sidebar-item active" id="nav-message-link">
                    <span class="material-icons-round">mail</span>私信消息
                    <span class="sidebar-badge" id="sidebar-unread-dot"></span>
                </a>
                <a href="/star/" class="sidebar-item">
                    <span class="material-icons-round">image</span>美图收藏

                    <span class="material-icons-round">movie</span>番剧收藏
                </a>
            </div>
        </aside>

<main class="main-content">
        <div class="container">
            <h1 class="page-title">账号设置</h1>

            <div class="settings-grid">
                <div class="card profile-card">
                    <div class="card-header">
                        <h3><span class="material-icons-round">badge</span> 个人信息</h3>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <label>注册邮箱</label>
                            <div class="info-value" id="user-email">加载中...</div>
                        </div>
                        <div class="info-row">
                            <label>注册日期</label>
                            <div class="info-value" id="user-reg-date">加载中...</div>
                        </div>
                        <div class="info-row">
                            <label>用户 ID</label>
                            <div class="info-value code-font" id="user-id">...</div>
                        </div>
                    </div>
                </div>

                <div class="card social-card">
                    <div class="card-header">
                        <h3><span class="material-icons-round">link</span> 账号绑定</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-secondary">绑定后可直接使用第三方账号登录。</p>
                        <div class="social-list">
                            <div class="social-item" id="bind-google">
                                <div class="social-info">
                                    <i class="fa-brands fa-google" style="color: #DB4437;"></i>
                                    <span>Google</span>
                                </div>
                                <button class="btn-sm btn-outline bind-btn" data-provider="google">绑定</button>
                            </div>
                            <div class="social-item" id="bind-github">
                                <div class="social-info">
                                    <i class="fa-brands fa-github"></i>
                                    <span>GitHub</span>
                                </div>
                                <button class="btn-sm btn-outline bind-btn" data-provider="github">绑定</button>
                            </div>
                            <div class="social-item" id="bind-azure">
                                <div class="social-info">
                                    <i class="fa-brands fa-microsoft" style="color: #00A4EF;"></i>
                                    <span>Microsoft</span>
                                </div>
                                <button class="btn-sm btn-outline bind-btn" data-provider="azure">绑定</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card security-card">
                    <div class="card-header">
                        <h3><span class="material-icons-round">security</span> 安全设置</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-change-pwd">
                            <h4>修改密码</h4>
                            <div class="input-group">
                                <input type="password" id="old-pwd" required placeholder=" ">
                                <label>原密码 (用于验证)</label>
                            </div>
                            <div class="input-group">
                                <input type="password" id="new-pwd" required placeholder=" ">
                                <label>新密码</label>
                            </div>
                            <div class="input-group">
                                <input type="password" id="new-pwd-repeat" required placeholder=" ">
                                <label>重复新密码</label>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">更新密码</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card email-card">
                    <div class="card-header">
                        <h3><span class="material-icons-round">email</span> 修改邮箱</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-secondary">修改后需要去新邮箱点击验证链接。</p>
                        <form id="form-change-email">
                            <div class="input-group">
                                <input type="email" id="new-email" required placeholder=" ">
                                <label>新邮箱地址</label>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">发送验证邮件</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
