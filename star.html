<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美图收藏 - Moely</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/user.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="nav-left">
            <button id="menu-btn" class="icon-btn nav-icon-btn mobile-only">
                <span class="material-icons-round">menu</span>
            </button>
            <a href="/" class="brand-logo">Moely</a>
        </div>
        <div class="nav-right">
            <button id="theme-toggle" class="icon-btn nav-icon-btn">
                <span class="material-icons-round">dark_mode</span>
            </button>
            <button id="btn-logout" class="icon-btn nav-icon-btn">
                <span class="material-icons-round">logout</span>
            </button>
        </div>
    </nav>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header mobile-only">
            <span class="brand-logo">菜单</span>
            <button id="close-sidebar" class="icon-btn">
                <span class="material-icons-round">close</span>
            </button>
        </div>
        <div class="sidebar-menu">
            <a href="/" class="sidebar-item">
                <span class="material-icons-round">settings</span>账号设置
            </a>
            <a href="/message" class="sidebar-item">
                <span class="material-icons-round">mail</span>私信消息
            </a>
            <a href="/star" class="sidebar-item active">
                <span class="material-icons-round">image</span>美图收藏
            </a>
            <a href="/anime" class="sidebar-item">
                <span class="material-icons-round">movie</span>番剧收藏
            </a>
        </div>
    </aside>

    <main class="main-content">
        <div class="container-fluid"> <div class="page-header">
                <h1 class="page-title">美图收藏</h1>
                
                <div class="toolbar">
                    <span class="text-secondary" id="total-count">加载中...</span>
                    <select id="sort-select" class="form-select">
                        <option value="1">从新到旧</option>
                        <option value="2">从旧到新</option>
                    </select>
                </div>
            </div>

            <div class="masonry-grid" id="star-grid">
                </div>
            
            <div id="loading-state" class="state-container">
                <div class="spinner"></div>
                <p>正在加载收藏...</p>
            </div>
            <div id="empty-state" class="state-container hidden">
                <span class="material-icons-round empty-icon">collections</span>
                <p>暂无收藏图片</p>
            </div>

            <div class="pagination-container hidden" id="pagination">
                <button class="btn-outline" id="prev-page" disabled>上一页</button>
                <span class="page-info">第 <span id="current-page">1</span> 页</span>
                <button class="btn-outline" id="next-page">下一页</button>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="delete-modal">
        <div class="modal-card">
            <div class="modal-icon warning">
                <span class="material-icons-round">delete_forever</span>
            </div>
            <h3>确认删除</h3>
            <p>确定要删除这张收藏的图片吗？此操作无法撤销。</p>
            <div class="modal-actions">
                <button class="btn-text" id="cancel-delete">取消</button>
                <button class="btn-danger" id="confirm-delete">删除</button>
            </div>
        </div>
    </div>

    <script src="./js/common.js"></script>
    <script src="./js/star.js"></script>
</body>
</html>
